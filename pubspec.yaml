name: finaldairy
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: any
  intl: any
  flutter_svg: 0.19.3
  form_field_validator: any
  shared_preferences: ^0.5.3+5
  animations: ^2.0.0
  cupertino_icons: ^1.0.2
  dropdown_search:  ^0.5.0
  mobx: ^2.0.1
  flutter_mobx: ^2.0.2
  provider: ^5.0.0
  meta: ^1.0.2
  flushbar: ^1.10.4
  dio: any
  pin_code_fields: ^7.3.0
  firebase_core: ^1.0.2
  firebase_auth: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_staggered_grid_view: ^0.3.3
transparent_image: ^1.0.0
configurable_expansion_tile: <latest_version>

flutter:
  fonts:
    - family: Mitr
      fonts:
        - asset: fonts/Mitr-Light.ttf
        - asset: fonts/Mitr-Regular.ttf
          weight: 400
        - asset: fonts/Mitr-Medium.ttf
          weight: 500
        - asset: fonts/Mitr-SemiBold.ttf
          weight: 600
        - asset: fonts/Mitr-Bold.ttf
          weight: 700
  uses-material-design: true
  assets:
    - assets/images/